<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Currency Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-color: #f9f9f9; */
            background-color: cadetblue;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 40px auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group label {
            flex: 1;
            font-weight: bold;
            text-align: right;
            margin-right: 15px;
        }

        .form-group input,
        .form-group select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .row .form-group {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .success-message {
            text-align: center;
            color: green;
            font-size: 20px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Currency Application Form</h1>
        <form id="applicationForm">
            <!-- Row for Date and Time -->
            <div class="row">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required minlength="2">
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required min="18" max="100">
            </div>

            <!-- Mobile Number -->
            <div class="form-group">
                <label for="mobile">Mobile No.:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Interested Company -->
            <div class="form-group">
                <label for="company">Interested Company:</label>
                <input type="text" id="company" name="company" placeholder="Enter company name" required>
            </div>

            <!-- Status -->
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="">Select</option>
                    <option value="fresher">Fresher</option>
                    <option value="experienced">Experienced</option>
                </select>
            </div>

            <!-- Budget -->
            <div class="form-group">
                <label for="budget">Budget (Amount up to):</label>
                <input type="number" id="budget" name="budget" placeholder="Enter the budget" required min="1">
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            submitted successfully
    </div>

    <script>
        const form = document.getElementById('applicationForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Hide form and display success message
            form.style.display = 'none';
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
